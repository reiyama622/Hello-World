<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <script>
        function checkQuantityTextbox(){
            qty_textbox_message.innerHTML=isNonNegInt(quantityTextbox.value,true);
        }
        function isNonNegInt(stringChecking,returnErrors=false){
            var errors = []; // assume no errors at first
            if(Number(stringChecking) != stringChecking){
                errors.push('Not a number!'); // Check if string is a number value
            } else if(stringChecking < 0){
                errors.push('Negative value!'); // Check if it is non-negative
            }else if(parseInt(stringChecking) != stringChecking){
                errors.push('Not an integer!'); // Check that it is an integer
            } 
            return returnErrors ? errors : (errors.length == 0);
        }
        function displayPurchase(purchaesQty){
            if(isNonNegInt(purchaesQty)){
                document.write(`Thank for you for ordering ${quantityTextbox.value} things`);
            }else{
                document.write("You cannot purchase that");
            }
            
        }
        </script>
</head>
<body>
<form>
    <label for="quantityDesired">Quantity Desired:</label><br>
    <input type="text" id = "quantityTextbox" name="quantityDesired" onkeyup = "checkQuantityTextbox();"><br>
    <span id='qty_textbox_message'>Enter a quantity</span> <br>
    <input type="button" value="Purchase" onclick="displayPurchase(quantityTextbox.value);">
</form>
</body>
</html>
