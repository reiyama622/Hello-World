<script>
    //Referenced from assignment 1 examples
    function isNonNegInt(q, return_errors = false) {
        // assume no errors at first
        errors = []; 
         // handle blank inputs as if they are 0
        if (q == '') q = 0;
        // Check if string is a number value
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); 
        // Check if it is non-negative
        else if (q < 0) errors.push('<font color="red">Negative value!</font>');
         // Check that it is an integer 
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>');
        return return_errors ? errors : (errors.length == 0)
   }

    window.onload = function () {
        // get the query string which has the form data
        // form was submitted so check that quantities are valid then redirect to invoice if ok.
        let params = (new URL(document.location)).searchParams; 
        if (params.has('submitPurchase')) {
             // assume quantities are valid from the start
            has_errors = false;
            // need to check if something was selected so we will look if the total > 0
            total_qty = 0; 
            //For every product in the array, write the product number, display its image and name, and list price
            for (i = 0; i < products.length; i++) {
                if (params.has(`quantity${i}`)) {
                    a_qty = params.get(`quantity${i}`);
                    // make textboxes sticky in case of invalid data
                    product_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty)) {
                        has_errors = true; 
                        checkQuantityTextbox(product_form[`quantity${i}`]);
                    }
                }
            }
            // Now respond to errors or redirect to invoice if all is ok
            if (has_errors) {
                //If no quantities selected gives an alert
                alert("Please enter only valid quantities!");
            } else if (total_qty == 0) { 
                alert("Please select some quantities!");
            } else { 
                window.location = `./login.html.html${document.location.search}`; 
                window.stop;
            }
        }
    }
</script>
