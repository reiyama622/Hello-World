<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <script>
        /*An array that represents the inventory of the items
        In the order product1, product2,... */
        var productQuantities=[
            0,2,2,4,3
        ]   
        /* An invoice 
        Creates the items used in an invoice*/
        // Product 1 as an object
        var product1= {
            productName: 'Razor',
            price: 1.23,
            // not an identifier because it has # so you have to use product1['SKU#'] to call it CANNOT USE DOT NOTATION
            'SKU#': 1234
        };
        product1.quantity= 0;
        delete product1['SKU#'];
        
        // Product 2 as an object
       var product2={
           productName: 'Pens',
           price: 1.50,
       }
        
        // Product 3 as an object
       var product3= {
           productName: 'Pencils',
           price: 2.70,
       }
        
        // Product 4 as an object
       var product4= {
           productName: 'Tape',
           price: 3.34,
       }
        
        // Product 5 as an object
       var product5= {
           productName: 'Glue',
           price: 4.77,
       }
        
        //compute extended prices
        var extendedPrice1=productQuantities[0]*product1.price;
        var extendedPrice2=productQuantities[1]*product2.price;
        var extendedPrice3=productQuantities[2]*product3.price;
        var extendedPrice4=productQuantities[3]*product4.price;
        var extendedPrice5=productQuantities[4]*product5.price;
        
        //subtotal
        var subtotal = extendedPrice1+extendedPrice2+extendedPrice3+extendedPrice4+extendedPrice5;
        
        //calculate tax
        var tax = 0.0575;
        var addedTax = subtotal*tax;
        
        //grand total (subtotal + tax)
        var grandTotal= subtotal + addedTax;
   
   </script>
    <table border ="1" id="invoiceTable">
        <body>
            <tr>
                <td style="text-align: center;" width="25%">Item</td>
                <td style="text-align: center;" width="25%">Quantity</td>
                <td style="text-align: center;" width="25%">Price</td>
                <td style="text-align: center;" width="25%">Extended Price</td>
            </tr>

            <script>
                // item row 1
                var row = invoiceTable.insertRow();
                row.insertCell().innerHTML = product1.productName; 
                row.insertCell().innerHTML = productQuantities[0];
                row.insertCell().innerHTML = "$"+product1.price.toFixed(2);
                row.insertCell().innerHTML = "$"+extendedPrice1.toFixed(2);

                // item row 2
                var row = invoiceTable.insertRow();
                row.insertCell().innerHTML = product2.productName; 
                row.insertCell().innerHTML = productQuantities[1];
                row.insertCell().innerHTML = "$"+product2.price.toFixed(2);
                row.insertCell().innerHTML = "$"+extendedPrice2.toFixed(2);

                // item row 3
                var row = invoiceTable.insertRow();
                row.insertCell().innerHTML = product3.productName; 
                row.insertCell().innerHTML = productQuantities[2];
                row.insertCell().innerHTML = "$"+product3.price.toFixed(2);
                row.insertCell().innerHTML = "$"+extendedPrice3.toFixed(2);

                // item row 4
                var row = invoiceTable.insertRow();
                row.insertCell().innerHTML = product4.productName; 
                row.insertCell().innerHTML = productQuantities[3];
                row.insertCell().innerHTML = "$"+product4.price.toFixed(2);
                row.insertCell().innerHTML = "$"+extendedPrice4.toFixed(2);

                // item row 5
                var row = invoiceTable.insertRow();
                row.insertCell().innerHTML = product5.productName; 
                row.insertCell().innerHTML = productQuantities[4];
                row.insertCell().innerHTML = "$"+product5.price.toFixed(2);
                row.insertCell().innerHTML = "$"+extendedPrice5.toFixed(2);
            </script>
            <tr>
                <td style="text-align: center" colspan="3" width="50%">Subtotal</td>
                <td id="subtotalCell"></td>
            </tr>
            <script>
                subtotalCell.innerHTML = "$"+ subtotal.toFixed(2);
            </script>
            <tr>
                <td style="text-align: center" colspan="3" width="50%">Tax @ 5.75%</td>
                <td id="taxCell"></td>
            </tr>
            <script>
                taxCell.innerHTML = "$"+ addedTax.toFixed(2);
            </script>
            <tr>
                <td style="text-align: center" colspan="3" width="50%">Total</td>
                <td id="grandTotalCell"></td>
            </tr>
            <script>
                grandTotalCell.innerHTML = "$"+ grandTotal.toFixed(2);
            </script>
        </body>
    </table>

</body>
</html>
